name: arogya_path3
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  url_launcher: ^6.3.1
  path_provider: ^2.1.5
  flutter:
    sdk: flutter
  get: ^4.6.6
  font_awesome_flutter: ^10.8.0
  iconsax: ^0.0.8
  http: ^1.2.2

  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  intl: ^0.19.0
  geolocator: ^13.0.2
  pdf: ^3.11.1
  printing: ^5.13.4
  flutter_pdfview: ^1.3.4
  permission_handler: ^11.3.1
  webview_flutter: ^4.10.0
  provider: ^6.1.2
  file_picker: ^8.1.6
  firebase_storage: ^12.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.2
  flutter_launcher_icons: "^0.14.2"

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/logos/transLogo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/logos/whiteArp.png
    - assets/logos/darkArp.png
    - assets/logos/logoArogya.png
    - assets/images/
    - assets/doctor-appoinment/
    - assets/hospital_data.json
  
  fonts:
    - family: TiroBangla-Regular
      fonts:
        - asset: assets/TiroBangla-Regular.ttf
  uses-material-design: true

